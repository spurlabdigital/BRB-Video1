<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Video mit Auto-Hide-Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    #pausePlayButton, #restartButton {
      position: absolute;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 20px;
      border-radius: 8px;
      user-select: none;
      -webkit-user-select: none;
      opacity: 1;
      transition: opacity 0.3s ease;
      z-index: 3;
    }

    #pausePlayButton.hidden, #restartButton.hidden {
      opacity: 0;
    }

    #pausePlayButton {
      bottom: 20px;
      right: 20px;
    }

    #restartButton {
      bottom: 20px;
      left: 20px;
    }

    #pausePlayButton:active, #restartButton:active {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

<div id="overlay">Zum Starten tippen</div>

<video id="video" preload="auto">
  <source src="https://gesellschaft-kultur-geschichte.de/wp-content/uploads/2_Allgemein_160903_final.mp4" type="video/mp4">
  Dein Browser unterstützt das Video-Tag nicht.
</video>

<div id="pausePlayButton">⏸</div>
<div id="restartButton">⭯</div>

<script>
  const video = document.getElementById('video');
  const overlay = document.getElementById('overlay');
  const pausePlayButton = document.getElementById('pausePlayButton');
  const restartButton = document.getElementById('restartButton');

  let hideTimer;

  function showButtonsTemporarily() {
    pausePlayButton.classList.remove('hidden');
    restartButton.classList.remove('hidden');

    clearTimeout(hideTimer);
    hideTimer = setTimeout(() => {
      pausePlayButton.classList.add('hidden');
      restartButton.classList.add('hidden');
    }, 5000);
  }

  function startVideo() {
    overlay.style.display = 'none';
    video.style.display = 'block';
    pausePlayButton.style.display = 'block';
    restartButton.style.display = 'block';
    video.muted = false;
    video.volume = 1.0;
    video.play();

    showButtonsTemporarily();
  }

  // Startvideo nur beim ersten Touch
  document.addEventListener('touchstart', startVideo, { once: true });

  // Pause/Play
  pausePlayButton.addEventListener('touchstart', function (event) {
    event.stopPropagation();
    if (video.paused) {
      video.play();
      pausePlayButton.textContent = '⏸';
    } else {
      video.pause();
      pausePlayButton.textContent = '▶';
    }
    showButtonsTemporarily();
  });

  // Restart (Zurück zum Overlay)
  restartButton.addEventListener('touchstart', function (event) {
    event.stopPropagation();
    video.pause();
    video.currentTime = 0;
    video.style.display = 'none';
    overlay.style.display = 'flex';
    pausePlayButton.style.display = 'none';
    restartButton.style.display = 'none';
    pausePlayButton.textContent = '⏸';
    clearTimeout(hideTimer);
  });

  // Buttons bei beliebigem Touch einblenden (außer Overlay)
  document.addEventListener('touchstart', function () {
    if (!overlay.style.display || overlay.style.display === 'flex') return;
    showButtonsTemporarily();
  });

  // Video zu Ende → zurück zum Overlay
  video.addEventListener('ended', () => {
    video.currentTime = 0;
    video.pause();
    video.style.display = 'none';
    pausePlayButton.style.display = 'none';
    restartButton.style.display = 'none';
    overlay.style.display = 'flex';
    pausePlayButton.textContent = '⏸';
    clearTimeout(hideTimer);
  });
</script>

</body>
</html>
