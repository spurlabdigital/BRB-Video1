<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vollbild-Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: none; /* Mauszeiger ausblenden */
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="fullscreenVideo" preload="auto" loop muted>
    <source src="https://gesellschaft-kultur-geschichte.de/wp-content/uploads/2_Allgemein_160903_final.mp4" type="video/mp4">
    Dein Browser unterstützt das Video-Tag nicht.
  </video>

  <script>
    const video = document.getElementById('fullscreenVideo');

    // Video startet nach Klick oder Tastendruck
    function startVideo() {
      if (document.fullscreenElement == null) {
        document.documentElement.requestFullscreen().catch(() => {});
      }
      video.play();
    }

    // Event Listener für Benutzerinteraktion
    document.addEventListener('click', startVideo);
    document.addEventListener('keydown', startVideo);

    // Wenn das Video endet, spule zurück und warte auf Start
    video.addEventListener('ended', () => {
      video.currentTime = 0;
    });
  </script>
</body>
</html>
