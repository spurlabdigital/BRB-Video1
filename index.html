<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vollbild-Video für Kiosk Pro Lite</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
    }
  </style>
</head>
<body>

<div id="overlay">Zum Starten tippen</div>

<video id="video" preload="auto">
  <source src="https://gesellschaft-kultur-geschichte.de/wp-content/uploads/2_Allgemein_160903_final.mp4" type="video/mp4">
  Dein Browser unterstützt das Video-Tag nicht.
</video>

<script>
  const video = document.getElementById('video');
  const overlay = document.getElementById('overlay');

  function startVideo() {
    overlay.style.display = 'none';
    video.style.display = 'block';
    video.muted = false;
    video.volume = 1.0;
    video.play();
  }

  document.addEventListener('touchstart', startVideo, { once: true });

  video.addEventListener('ended', () => {
    video.currentTime = 0;
    video.pause();
    video.style.display = 'none';
    overlay.style.display = 'flex';
  });
</script>

</body>
</html>
