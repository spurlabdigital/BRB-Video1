<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vollbild-Video mit Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #controlButton {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 24px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    #controlButton:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <video id="fullscreenVideo" preload="auto" muted>
    <source src="https://gesellschaft-kultur-geschichte.de/wp-content/uploads/2_Allgemein_160903_final.mp4" type="video/mp4">
    Dein Browser unterstützt das Video-Tag nicht.
  </video>

  <button id="controlButton">Start</button>

  <script>
    const video = document.getElementById('fullscreenVideo');
    const button = document.getElementById('controlButton');

    let playing = false;

    function togglePlayback() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
      }

      if (playing) {
        video.pause();
        button.textContent = 'Start';
      } else {
        video.play();
        button.textContent = 'Stopp';
      }

      playing = !playing;
    }

    button.addEventListener('click', togglePlayback);

    // Wenn das Video zu Ende ist, zurückspulen und Button zurücksetzen
    video.addEventListener('ended', () => {
      video.currentTime = 0;
      playing = false;
      button.textContent = 'Start';
    });
  </script>
</body>
</html>
